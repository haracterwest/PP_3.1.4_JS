<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Offcanvas template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../css/editor.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="offcanvas.css" rel="stylesheet">

    <title>User panel</title>
</head>

<body>

<!-- Навигация  -->


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">


    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link"th:utext="${user.getEmail()}">with roles: </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link">with roles: </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:utext="${user.getRolesToString()}">Notifications</a>
            </li>

            <li class="nav-item dropdown">

                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>

        </ul>
        <form class="nav-item active">

            <a class="btn btn-outline-light" href="/logout">Logout</a>
        </form>
    </div>
</nav>


<!-- Разметка  -->

<div class="row" style="">

    <div class="  col-md-2"  style="height: 100px;">
        <ul class="nav flex-column nav-pills ">
            <li class="nav-item">
                <div style="margin-top: 35px;" >
                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')"  href="/admin">Admin</a>
                </div>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="/user">User</a>
            </li>
        </ul>



    </div>


    <div class="col-md-10">
        <br>


        <h1>User information-page</h1>




        <div style="height: 68px;">
            <br>
            <h5>About user</h5></div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Roles</th>

            </tr>
            </thead>

            <tbody>
            <tr>
            <tr th:each="usr : ${user}">
                <td><a th:utext="${usr.getId()}">Id</a></td>

                <td th:utext="${usr.getName()}">...</td>
                <td th:utext="${usr.getEmail()}">...</td>
                <td th:utext="${usr.getRolesToString()}">...</td>

            </tr>

            </tbody>
        </table>
    </div>







</div>


</div>


</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
